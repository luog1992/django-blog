{% extends "base_sidebar.html" %} {% block content %}
<div class="content-wrapper">
    <div id="login">
        <form action="{% url 'login' %}" method='post' class="pure-form pure-form-aligned">
            {% csrf_token %}
            {{ login_form.as_p }}
            <div>
                <button type="submit" class="save-btn">Login</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
