{% extends "base.html" %} 

{% block content %}
<div class="posts">
    {% for post in post_list %}
    <div class="post shadow">
        <header class="post-header">
            <h3 class="post-title"><a href="{% url 'article' id=post.id %}">{{ post.title }}</a></h3>
            <p class="post-meta">
                <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                <a class="post-date" href="#">{{ post.date_time |date:"Y /m /d"}}</a>
                <i class="fa fa-tags" aria-hidden="true"></i>
                <a class="post-category" href="#">{{ post.category }}</a>
            </p>
        </header>
        <div class="post-description">
            <p>
                {{ post.content }}
            </p>
        </div>
        <hr class="footline">
        <a class="pure-button" href="{% url 'article' id=post.id %}">
            <i class="fa fa-bookmark-o" aria-hidden="true"></i>Read More
        </a>
    </div>
    {% endfor %}
</div>
<!-- /.blog-post -->
{% endblock %}
