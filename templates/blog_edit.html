{% extends "base_sidebar.html" %} 

{% block content %} 
<div class="content-wrapper">
    <div class="blog-editor-wrapper pure-g">
        <div class="blog-toolbar pure-u-md-1-24">
            <a href="{% url 'blog_detail' id=blog.id %}">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </a>
        </div>
        <div class="blog-editor pure-u-md-23-24">
            <form action="{% url 'blog_edit_splitter' id=blog.id %}" class="blog-editor" autocomplete="off" method="post">
                {% csrf_token %}
                <div class="blog-title-edit pure-g">
                    <div class="blog-editor-title pure-u-md-16-24">
                        {{ blog_editor.title.errors }}
                        {{ blog_editor.title }}
                    </div>
                    <div class="blog-editor-btns pure-u-md-7-24">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="reset" class="reset-btn">Reset</button>
                        <a href="{% url 'blog_del' id=blog.id %}" class="delete-btn">Delete</a>
                    </div>
                </div>
                <div class="blog-meta-edit">
                    <i class="fa fa-folder-open" aria-hidden="true"></i>{{ blog_editor.category }}
                    <i class="fa fa-tags" aria-hidden="true"></i>{{ blog_editor.tags }}
                </div>
                <div class="blog-content-edit">
                    {{ blog_editor.content.errors }}
                    {{ blog_editor.content }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
