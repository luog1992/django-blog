{% extends "base.html" %} {% block content %}
<div class="blog-wrapper">
    <form action="" id="blog-editor" method="post">{% csrf_token %}
        <div id="blog-title-edit">
            {{ blog_editor.title|safe }}
        </div>
        <div id="blog-meta-edit">
            <i class="fa fa-tags" aria-hidden="true"></i> {{ blog_editor.tags|safe }}
        </div>
        <div id="blog-content-edit">
            {{ blog_editor.content|safe }}
        </div>
    </form>
</div>
{% endblock %}
