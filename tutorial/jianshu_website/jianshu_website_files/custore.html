<script>
    
    try{
        var isStorage = window.localStorage?true:false;
    }catch(e)
    {
        var isStorage = false;

    var localData = {
        hname:location.hostname?location.hostname:'localStatus',
        isLocalStorage:isStorage,
        dataDom:null,
        initDom:function(){ //初始化userData
            if(!this.dataDom){
                try{
                        this.dataDom = document.createElement('input');
                        this.dataDom.type = 'hidden';
                        this.dataDom.style.display = "none";
                        this.dataDom.addBehavior('#default#userData');
                        document.body.appendChild(this.dataDom);
                        var exDate = new Date();
                        exDate.setTime(exDate.getTime() + 86400*30*48*1000);
                        this.dataDom.expires = exDate.toUTCString();	

                }catch(ex){			 
                        return false;
                }
            }
            return true;
        },
        set:function(key,value){
                if(this.isLocalStorage){
                    window.localStorage.setItem(key,value);
                }else{
                    if(this.initDom()){
                            this.dataDom.load(this.hname);
                            this.dataDom.setAttribute(key,value);
                            this.dataDom.save(this.hname)
                    }
                }
        },
        get:function(key){
                if(this.isLocalStorage){
                    return window.localStorage.getItem(key);
                }else{
                    if(this.initDom()){
                        this.dataDom.load(this.hname);
                        return this.dataDom.getAttribute(key);
                    }
                }
        },
        remove:function(key){
                if(this.isLocalStorage){
                    localStorage.removeItem(key);
                }else{
                    if(this.initDom()){
                        this.dataDom.load(this.hname);
                        this.dataDom.removeAttribute(key);
                        this.dataDom.save(this.hname)
                    }
                }
        }
    };

            setCookieRaw : function( key, value ) {
                    var expireDate = new Date();
                    expireDate.setTime(expireDate.getTime() + 86400*30*48*1000);
                    var options = {
                       path:"/",
                       expires:expireDate
                    };

                    var expires = options.expires;
                    if ("number" == typeof options.expires) {
                            expires = new Date();
                            expires.setTime(expires.getTime() + options.expires);
                    }
                    document.cookie = key + "=" + value + (options.path ? "; path=" + options.path :"") + (expires ? "; expires=" + expires.toGMTString() :"") + (options.domain ? "; domain=" + options.domain :"") + (options.secure ? "; secure" :"");
            }
        };
