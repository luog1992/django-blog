{% extends "base.html" %}
{% load custom_markdown %}


{% block content %}
<div class="posts">
    <section class="post">
        <header class="post-header">
            <h2 class="post-title"><a href="#">{{ post.title }}</a></h2>
            <p class="post-meta">
                Date
                <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d"}}</a>
                Category
                <a class="post-category post-category-js" href="#">{{ post.category }}</a>
            </p>
        </header>
        <div class="post-description">
            <p>
                {{ post.content|custom_markdown }}
            </p>
        </div>
        <a class="pure-button" href="#">Read More </a>
    </section>
</div>
{% endblock %}
