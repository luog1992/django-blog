<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JianShu</title>
	<link rel="stylesheet" href="my_jianshu.css">
    <link rel="stylesheet" href="pure-release-0.5.0/pure-min.css">
    <link rel="stylesheet" href="pure-release-0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="layout">
	<div class="top pure-g">
		<div class="blank pure-u-1 pure-u-md-1-2 pure-u-lg-6-24"></div>
		<div class="recommend pure-u-1 pure-u-md-1-2 pure-u-lg-15-24">
			<ul class="recommend-list">
				<li class="find-more"><a>More</a></li>
				<li class="collections"><a>Collections</a></li>
				<li class="search-form">
					<form action="" class="pure-form">
						<input type="text" name="search" class="pure-input-rounded" placeholder="search">
						<i class="fa fa-search" aria-hidden="true"></i>
					</form>
				</li>
			</ul>
		</div>
		<div class="user pure-u-1 pure-u-md-1-2 pure-u-lg-3-24">
			<ul class="user-items">
				<li class="login">
					<i class="fa fa-user" aria-hidden="true"></i><a href="">Login</a>
				</li>
				<li class="register">
					<i class="fa fa-sign-in" aria-hidden="true"></i><a href="">Register</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main pure-g">
		<div class="nav pure-u-1 pure-u-md-1-2 pure-u-lg-1-24">
			<div class="portrait-box"><img class="portrait" src="xianyu.png" alt=""></div>
			<div class="nav-footer">
				<div class="hide-sidebar"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
				<div class="settings"><i class="fa fa-cog" aria-hidden="true"></i></div>
			</div>
		</div>
		<div class="sidebar pure-u-1 pure-u-md-1-2 pure-u-lg-5-24">
			<img class="cover-img pure-img" src="jianshu_cover.jpg" alt="">
			<div class="sidebar-intro">
				<h2>JianShu</h2>
				<h3>Public Blog Platform</h3>
				<p>Stay Foolish Stay Young</p>
				<a href="" class="write-blog"><i class="fa fa-pencil" aria-hidden="true"></i> Write Now</a>
			</div>
		</div>
		<div class="articles pure-u-1 pure-u-md-1-2 pure-u-lg-15-24">
			<div class="labels">
				<ul class="label-list">
					<li class="label-item"><a class="label" href="">Hot</a></li>
					<li class="label-item"><a class="label" href="">Latest</a></li>
					<li class="label-item"><a class="label" href="">Daily</a></li>
					<li class="label-item"><a class="label" href="">Weekly</a></li>
					<li class="label-item"><a class="label" href="">Monthly</a></li>
					<li class="label-item"><a class="label" href="">Activities</a></li>
				</ul>
			</div>
			<div class="blogs">
				<div class="blog"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
