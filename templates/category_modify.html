{% extends "base_sidebar.html" %}

{% block content %}
<div class="content-wrapper">
	<form method="post" action="{% url 'category_modify' id=category.id %}" class="pure-form pure-form-aligned">
		{% csrf_token %}
		<div class="pure-control-group">
		    <label for="name">Category Name</label>
		    <input name="name" type="text" value="{{ category.name }}">
	    </div>
		<div class="pure-control-group">
	    	<label for="color">Category Color</label>
	    	<input id="category-picker" name="color" type="text" value="{{ category.color }}">
	    </div>
	    <div class="pure-controls">
    		<button type="submit" class="pure-button">Submit</button>
    		<button type="reset" class="pure-button">Reset</button>
    	</div>
	</form>
</div>
<script>
$('#category-picker').colpick({
    layout: 'hex',
    submit: 0,
    colorScheme: 'dark',
    onChange: function(hsb, hex, rgb, el, bySetColor) {
        $(el).css('border-color', '#' + hex);
        if (!bySetColor) $(el).val(hex);
    }
}).keyup(function() {
    $(this).colpickSetColor(this.value);
});
</script>
{% endblock %}
